name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@v2
      - name: âœ¨ Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: ğŸ­ Install psake
        shell: pwsh
        run: Install-Module psake
      - name: ğŸ­ Configure and run tests
        shell: pwsh
        run:  Invoke-Psake ../pullRequest.ps1 -parameters @{"version"="0.1.2-test1";"actor"="${{ github.actor }}"}
